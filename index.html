<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1">
		<link rel="stylesheet" href="/src/styles.css" />
    <script type="module" src="/src/index.js" defer></script>
    <title>RSS агрегатор</title>
  </head>
  <body class="d-flex flex-column min-vh-100">
		<div class="modal fade" id="postModal" tabindex="-1" role="dialog" aria-labelledby="modalTitle" aria-hidden="true">
			<div class="modal-dialog" role="document">
				<div class="modal-content">
					<div class="modal-header">
						<h5 id="modalTitle" class="modal-title">Заголовок</h5>
						<button type="button" class="btn-close" data-bs-dismiss="modal"></button>
					</div>
					<div class="modal-body">
						<p id="modalDescription">Описание</p>
					</div>
					<div class="modal-footer">
						<a type="button" class="btn btn-primary full-article" role="button" target="_blank" rel="noopener noreferrer">Читать полностью</a>
						<button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Закрыть</button>
					</div>
				</div>
			</div>
		</div>
    <main class="flex-grow-1">
			<section class="container-fluid bg-dark p-5">
				<div class="row">
					<div class="col-md-10 col-lg-8 mx-auto text-white">
						<h1 class="display-3 mb-0">RSS агрегатор</h1>
						<p class="lead">Начните читать RSS сегодня! Это легко, это красиво.</p>
						<form class="rss-form">
							<div class="row">
								<div class="col">
									<div class="form-floating">
										<input id="url-input" type="text" autofocus class="form-control w-100" placeholder="RSS ссылка" required aria-label="url" name="url" autocomplete="off">
										<label for="url-input">Ссылка RSS</label>
									</div>
								</div>
								<div class="col-auto">
									<button type="submit" aria-label="add" class="btn btn-primary h-100 btn-lg px-sm-5">Добавить</button>
								</div>
							</div>
						</form>
						<p class="mt-2 mb-0 text-secondary">Пример: https://lorem-rss.hexlet.app/feed</p>
						<p class="feedback position-absolute m-0 small"></p>
					</div>
				</div>
			</section>
			<section>
				<div class="container-fluid container-xxl p-5">
					<div class="row">
						<div class="col-md-10 col-lg-8 order-1 mx-auto posts"></div>
						<div class="col-md-10 col-lg-4 order-0 mx-auto order-lg-1 feeds"></div>
					</div>
				</div>
			</section>
	 	</main>
		<footer class="footer border-top mt-5 py-3 bg-light">
			<div class="container-xl">
				<div class="text-center">Created by Belato</div>
			</div>
		</footer>
  </body>
    
</html>
